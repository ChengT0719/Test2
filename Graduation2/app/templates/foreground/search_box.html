<form action="/foreground/search" class="form1" methos="GET">
    <div class="row">
        <!-- 按城市查询 -->
        <div class="col-sm-4 col-md-2">
            <div class="select1_wrapper">
                <label>按城市查询：</label>
                <div class="select1_inner">
                    <select name="area_id" class="select2 select" style="...">
                        {% for v in area %}
                            <option value="{{v.id}}" {% if v.id == area.id %} selected {% endif %}>{{v.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <!-- 按星级查询 -->
        <div class="col-sm-4 col-md-2">
            <div class="select_wrapper">
                <label>按星级查询：</label>
                <div class="select1_inner">
                    <select name="star" class="select2 select" style="...">
                        {% for i in range(1,6) %}
                        <option value="{{i}}"
                            {% if i == stat %} selected {% endif %}
                            >{{i}}星</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-2">
            <div class="submit-row">
                <input type="submit" value="Search"/>
            </div>
        </div>
    </div>
</form>
